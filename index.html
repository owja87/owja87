	// Add zoom and rotation controls to the map
	map.addControl(new mapboxgl.NavigationControl({
		showCompass: false
		}));
	
	// Add custom control to zoom to CONUS extent
	class resetZoomControl {
		onAdd(map){
			this.map = map;
			this.container = document.createElement('div');
			this.container.className = 'mapboxgl-ctrl usa-conus-zoom-control';

			const button = this._createButton('usa-conus-zoom-button')
			this.container.appendChild(button);
			return this.container;
		}
		
		onRemove(){
			this.container.parentNode.removeChild(this.container);
			this.map = undefined;
		}
		
		_createButton(className) {
			const el = window.document.createElement('button')
			el.className = className;
			el.innerHTML = '<img src="usa.svg" height="18px" width="18px"/>';
			el.addEventListener('click',(e)=>{
				var conus = [[-126.2, 24.3], [-64.1, 49.6]];
				map.fitBounds(conus);
				},false )
			return el;
		}
	}

		if (indicator.length > 0) {
