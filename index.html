	<link href='ziva_map_styles.css' rel='stylesheet' />

<body>
	<div class="container-fluid">
		<div class="row content">
			<div class="col-sm-3 sidenav">
				<div class="heading">
				<img src="usa.svg" alt="USA" height="65px" width="75px" align="left"/>
				<p class="heading">USA Sociological Indicators Map</p>
				</div>
				<!-- Div for dropdown select to change map style  -->
				<div class="form-group">
					<select class="form-control" id="outcome_select">
						<option value="" disabled selected>Choose an Outcome</option>
						<option value="a">Life Expectancy at Birth</option>
						<option value="b">% Adults Who Report Fewer Than 7 Hours of Sleep on Average</option>
						<option value="c">% With Health Insurance Coverage</option>
						<option value="d">% With Income in the Past 12 Months Below Poverty Level</option>
						<option value="e">Median Household Income in the Past 12 Months (2017 Inflation-Adjusted Dollars)</option>
						<option value="f">% Non-Hispanic Black</option>
						<option value="g">% Non-Hispanic White</option>
						<option value="h">% Hispanic</option>
						<option value="i">Median Value ($): Owner-Occupied Housing Units</option>
						<option value="j">Median Gross Rent: Renter-Occupied Housing Units Paying Cash Rent</option>
						<option value="k">Total Units: HUD Subsidized Housing</option>
						<option value="l">Eviction Rate</option>
						<option value="m">Eviction Filing Rate</option>
						<option value="n">Violent Crime per 100,000</option>
						<option value="o">Incarceration Rate</option>
						<option value="p">% Currently Married</option>
						<option value="q">% Unemployed</option>
						<option value="r">% Developable Land</option>
						<option value="s">Geographic Mobility</option>
					</select>
				</div>
				<div class="form-group">
					<select class="form-control" id="level_select">
						<option value="" disabled selected>Choose a Level</option>
						<option value="1">Regions</option>
						<option value="2">Census Divisions</option>
						<option value="3">States</option>
						<option value="4">CBSAs</option>
						<option value="5">Commuting Zones</option>
						<option value="6">Counties</option>
						<option value="7">Incorporated Places</option>
						<option value="8">Unincorporated Places</option>
						<option value="9">Federal American Indian Areas</option>
						<option value="10">School Districts</option>
						<option value="11">Zip Code Areas</option>
						<option value="12">Census Tracts</option>
					</select>
				</div>
				<!-- Button to change style to user input  -->

				<div id='info'><p></p></div>
			</div>
			<div class="col-sm-9">

	// click event display clicked item data
	map.on('click', function(e) {
		var indicator = map.queryRenderedFeatures(e.point, {
			layers: ['map_data']
		});
		if (indicator.length > 0) {
			document.getElementById('info').innerHTML = '<p>Name: <strong>' + indicator[0].properties.name + '</strong></p><p>Value: <strong><em>' + indicator[0].properties.data + '</strong></em></p>';
		} else {
			document.getElementById('info').innerHTML = '<p></p>';
		}
	});
